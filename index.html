<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos - Simulação</title>
</head>
<body>
    
    <header>
        <h1>Ciclic</h1>
    </header>
    <main class="simulator" id="simulator">
        <h2>Simulador</h2>
        <form>
            <label for="name">Nome:</label> <input type="text" name="name" id="name"> <br><br>
            <label for="monthlyPay">Mensalidade:</label> <input type="text" name="monthlyPay" id="monthlyPay"> <br><br>
            <label for="interestRate">Taxa de juros:</label> <input type="text" name="interestRate" id="interestRate"> <br><br>
            <label for="contributionTime">Tempo de contribuição:</label> <input type="text" name="contributionTime" id="contributionTime"> <br><br>
            <input type="button" value="Simular">
        </form>
    </main>
    <div class="simulationAnswer">
        <p>Olá Funlano, investindo R$X todo mês, você terá R$Y em Z anos</p>
        <button id="simulateAgainBtn">Simular Novamente</button>
    </div>

</body>
</html>
